<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Informações climáticas!</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!--SEarch section-->
            <div class="search-section">
                <div class="input-wrapper">
                    <span class="material-symbols-rounded">search</span>
                    <input type="search" placeholder="Digite o nome de uma cidade" class="search-input">
                </div>
                <button class="location-button">
                    <span class="material-symbols-rounded">my_location</span>
                </button>
            </div>

            <!--No results message-->
            <div class="no-results">
                <img src="icons/no-result.svg" alt="No results found" class="icon">
                <h3 class="title">Alguma coisa deu errado!</h3>
                <p class="message">Não conseguimos coletar as informações sobre o clima. Verifique se você colocou o nome correto da cidade  ou tente novamente mais tarde.</p>
            </div>

            <!--Container for displaying weather data-->
            <div class="eather-section">
                <div class="current-weather">
                    <img src="icons/no-result.svg" class="weather-icon">
                    <h2 class="temperature">00<span>°C</span></h2>
                    <h5 class="description">Informações climáticas</h5>
                </div>

                <!--Hourly weather forecast list-->
                <div class="hourly-weather">
                    <ul class="weather-list"></ul>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
